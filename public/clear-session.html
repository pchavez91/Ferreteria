<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Sesi√≥n - Ferreter√≠a</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 1rem;
        }
        button:hover {
            background: #5568d3;
        }
        .success {
            color: green;
            margin-top: 1rem;
        }
        .error {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Limpiar Sesi√≥n</h1>
        <p>Esta herramienta limpiar√° todas las sesiones guardadas en tu navegador.</p>
        <button onclick="clearSession()">Limpiar Sesi√≥n</button>
        <div id="result"></div>
    </div>

    <script>
        function clearSession() {
            try {
                // Limpiar localStorage
                localStorage.clear();
                
                // Limpiar sessionStorage
                sessionStorage.clear();
                
                // Limpiar cookies relacionadas con Supabase
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                
                document.getElementById('result').innerHTML = 
                    '<p class="success">‚úÖ Sesi√≥n limpiada exitosamente. Redirigiendo al login...</p>';
                
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p class="error">‚ùå Error al limpiar sesi√≥n: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
